<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register_styles.css">
</head>
<body>
    <div class="wrapper">
      <form action="">
        <h1>Registration</h1>

        <div class="input-box">
        <div class="input-field">
            <input type="text"
            placeholder="FullName" required>
    </div>

    <div class="input-field">
        <input type="text"
        placeholder="Username" required>
    </div>
    </div>

    <div class=" input-box">
    <div class="input-field">
        <input type="email"
        placeholder="Email" required>
    </div>
    
    <div class="input-field">
        <input type="number"
        placeholder="Phone No." required>
    </div>
    </div>
    <div class=" input-box">
    <div class="input-field">
        <input type="password"
        placeholder="Password" required>
    </div>
    
    <div class="input-field">
        <input type="password"
        placeholder="Confirm Password" required>
    </div>
    </div>

    <div class="declaration">
        <label><input type="checkbox">I hereby declare that the information above is true and correct</label>


    </div>
    <button type="submit" class="btn"><a href="Index.html"> Register</a></button>
      </form>
    </div>


</body>
</html>
